<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>浏览器兼容性提示 - {$maccms.site_name}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .notice-container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }
        
        .browsers {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .browser-item {
            text-align: center;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        
        .browser-item:hover {
            opacity: 1;
        }
        
        .browser-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .browser-name {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="notice-container">
        <div class="icon">⚠️</div>
        <h1>浏览器兼容性提示</h1>
        <p>检测到您正在使用可能影响视频播放体验的浏览器。为了获得最佳的观看效果，建议您使用以下浏览器访问：</p>
        
        <div class="browsers">
            <div class="browser-item">
                <div class="browser-icon">🌐</div>
                <div class="browser-name">Chrome</div>
            </div>
            <div class="browser-item">
                <div class="browser-icon">🦊</div>
                <div class="browser-name">Firefox</div>
            </div>
            <div class="browser-item">
                <div class="browser-icon">🧭</div>
                <div class="browser-name">Safari</div>
            </div>
            <div class="browser-item">
                <div class="browser-icon">📱</div>
                <div class="browser-name">Edge</div>
            </div>
        </div>
        
        <p style="margin-top: 2rem; font-size: 0.9rem;">
            <a href="javascript:history.back()" style="color: white; text-decoration: underline;">返回上一页</a>
        </p>
    </div>
</body>
</html>
