<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>系统提示......</title>
    <style>
        :root {
            --theme-color: #ff8032;
            --bg-color: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            --text-color: #ffff;
            --secondary-text-color: #bbbbbb;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .mac_msg_jump {
            background-color: rgba(44, 44, 44, 0.8);
            border-radius: 10px;
            padding: 2rem;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .msg_jump_tit {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: var(--theme-color);
        }

        .title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .text {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--secondary-text-color);
            margin-bottom: 1rem;
        }

        .jump {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--secondary-text-color);
        }

        .jump a {
            color: var(--theme-color);
            text-decoration: none;
        }

        .jump a:hover {
            text-decoration: underline;
        }

        .jump b {
            color: var(--theme-color);
            font-weight: bold;
        }

        .star-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            animation: animStar linear infinite;
            z-index: -1;
        }

        @keyframes animStar {
            from { transform: translateY(0); }
            to { transform: translateY(-2000px); }
        }
    </style>
</head>
<body>
    <div class="mac_msg_jump">
        <div class="msg_jump_tit">系统提示...</div>
        <div class="title">亲爱的：</div>
        <div class="text">{$msg}</div>
        <div class="jump">
            页面自动 <a id="href" href="{$url}">跳转</a> 等待时间： <b id="wait">{$wait}</b>
        </div>
    </div>

    <script>
        // Star background creation
        const layers = [
            { count: 200, size: 1, speed: 50 },
            { count: 100, size: 2, speed: 100 },
            { count: 50, size: 3, speed: 150 }
        ];

        function createStarryBackground() {
            const starContainer = document.createDocumentFragment();

            layers.forEach(({ count, size, speed }) => {
                const starLayer = document.createElement('div');
                starLayer.className = 'star-layer';
                starLayer.style.animationDuration = `${speed}s`;
                starLayer.style.width = `${size}px`;
                starLayer.style.height = `${size}px`;

                const boxShadow = Array.from({ length: count }, () => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * 2000;
                    return `${x}px ${y}px #FFF`;
                }).join(',');

                starLayer.style.boxShadow = boxShadow;
                starContainer.appendChild(starLayer);
            });

            document.body.appendChild(starContainer);
        }

        function updateStarPositions() {
            document.querySelectorAll('.star-layer').forEach(starLayer => {
                const layer = layers.find(layer =>
                    parseFloat(starLayer.style.width) === layer.size);

                if (layer) {
                    const boxShadow = Array.from({ length: layer.count }, () => {
                        const x = Math.random() * window.innerWidth;
                        const y = Math.random() * 2000;
                        return `${x}px ${y}px #FFF`;
                    }).join(',');

                    starLayer.style.boxShadow = boxShadow;
                }
            });
        }

        // Countdown and redirect functionality
        (function(){
            var wait = document.getElementById('wait');
            var href = document.getElementById('href').href;
            var interval = setInterval(function(){
                var time = --wait.innerHTML;
                if(time <= 0) {
                    location.href = href;
                    clearInterval(interval);
                }
            }, 1000);
        })();

        // Initialize star background
        window.addEventListener('load', createStarryBackground);
        window.addEventListener('resize', updateStarPositions);
    </script>
</body>
</html>
