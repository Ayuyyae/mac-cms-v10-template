<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>404 - 页面未找到</title>
    <style>
        :root {
            --theme-color: #ff8032;
            --bg-color: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            --text-color: #ffff;
            --secondary-text-color: #bbbbbb;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .error-container {
            background-color: rgba(44, 44, 44, 0.8);
            border-radius: 10px;
            padding: 2rem;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: var(--theme-color);
            margin: 0;
            line-height: 1;
        }

        .error-title {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: var(--text-color);
        }

        .error-text {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--secondary-text-color);
            margin-bottom: 2rem;
        }

        .home-link {
            color: var(--theme-color);
            text-decoration: none;
            transition: color 0.3s, transform 0.1s;
            display: inline-block;
        }

        .home-link:hover {
            color: #e67022;
        }

        .home-link:active {
            transform: scale(0.98);
        }

        .star-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            animation: animStar linear infinite;
            z-index: -1;
        }

        .countdown {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--secondary-text-color);
            margin-bottom: 2rem;
        }

        @keyframes animStar {
            from { transform: translateY(0); }
            to { transform: translateY(-2000px); }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">页面未找到</h2>
        <p class="error-text">抱歉，您访问的页面不存在或已被移除。</p>
        <p class="countdown"><span id="timer">3</span> 秒后返回 <a href="/" class="home-link" id="homeLink">首页</a></p>
    </div>

    <script>
        // Prevent back navigation to the 404 page
        window.history.replaceState(null, '', '/');
        
        // Prevent back button navigation
        window.addEventListener('popstate', function(event) {
            window.history.pushState(null, '', '/');
        });
        
        let redirectTimer;
        const timerElement = document.getElementById('timer');
        const homeLink = document.getElementById('homeLink');
        let timeLeft = 3;

        // Start countdown
        function startCountdown() {
            redirectTimer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(redirectTimer);
                    window.location.href = '/';
                }
            }, 1000);
        }

        // Handle manual click on home link
        homeLink.addEventListener('click', (e) => {
            e.preventDefault();
            clearInterval(redirectTimer); // Stop auto-redirect
            window.location.href = '/';
        });

        startCountdown();

        // Starry background functionality
        const layers = [
            { count: 200, size: 1, speed: 50 },
            { count: 100, size: 2, speed: 100 },
            { count: 50, size: 3, speed: 150 }
        ];

        function createStarryBackground() {
            const starContainer = document.createDocumentFragment();

            layers.forEach(({ count, size, speed }) => {
                const starLayer = document.createElement('div');
                starLayer.className = 'star-layer';
                starLayer.style.animationDuration = `${speed}s`;
                starLayer.style.width = `${size}px`;
                starLayer.style.height = `${size}px`;

                const boxShadow = Array.from({ length: count }, () => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * 2000;
                    return `${x}px ${y}px #FFF`;
                }).join(',');

                starLayer.style.boxShadow = boxShadow;
                starContainer.appendChild(starLayer);
            });

            document.body.appendChild(starContainer);
        }

        function updateStarPositions() {
            document.querySelectorAll('.star-layer').forEach(starLayer => {
                const layer = layers.find(layer =>
                    parseFloat(starLayer.style.width) === layer.size);

                if (layer) {
                    const boxShadow = Array.from({ length: layer.count }, () => {
                        const x = Math.random() * window.innerWidth;
                        const y = Math.random() * 2000;
                        return `${x}px ${y}px #FFF`;
                    }).join(',');

                    starLayer.style.boxShadow = boxShadow;
                }
            });
        }

        window.addEventListener('load', createStarryBackground);
        window.addEventListener('resize', updateStarPositions);
    </script>
</body>
</html>
