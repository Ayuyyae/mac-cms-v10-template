    for (const key of forbiddenKeys) {
        if ((key.ctrlKey ? e.ctrlKey : true) && (key.shiftKey ? e.shiftKey : true) && e.keyCode === key.keyCode) {
            e.preventDefault();
            alert('Hi');

        }
    }
});
